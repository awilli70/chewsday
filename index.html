<html>
    <head>
        <title>Is It Chewsday</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            @media (prefers-color-scheme: dark) {
                body {
                    font-family: Arial, Helvetica, sans-serif;
                    background-color: #000000;
                    color: #ffffff;
                    margin: auto auto;
                }
            }
            @media (prefers-color-scheme: light) {
                body {
                    font-family: Arial, Helvetica, sans-serif;
                    background-color: #ffffff;
                    color: #000000;
                    margin: auto auto;
                }
            }
        </style>
        <script>
            window.onload = () => {
                const date = new Date();
                
                let output = document.getElementById("answer");
                let day = date.getDay();
                if (day === 2) {
                    output.innerHTML = "<h1>Yes</h1>"
                } else {
                    output.innerHTML = "<h1>No</h1>"
                }
            }
        </script>
    </head>
    <body>
        <div id="answer" 
             style="text-align: center;
                    padding-top: 5vh;
                    font-size: 5em;"
        />
    </body>
</html>
